<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>CodeMatrix</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0d1117;
      color: white;
      flex-direction: column;
      text-align: center;
    }
    #main, #welcome {
      display: none;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Adınızı daxil edin:</h2>
  <input type="text" id="username" placeholder="Adınız">
  <br>
  <button onclick="enterSite()">Davam et</button>
</div>

<div id="main">
  <h1 id="welcome"></h1>
  <p>Sayta xoş gəlmisən! Bura CodeMatrix-dir.</p>
</div>

<script>
  function enterSite() {
    const name = document.getElementById('username').value;
    if (name.trim() === '') {
      alert('Zəhmət olmasa adınızı daxil edin!');
      return;
    }

    document.getElementById('login').style.display = 'none';
    document.getElementById('main').style.display = 'block';
    document.getElementById('welcome').innerText = `Salam, ${name}!`;
  }
</script>

</body>
</html>
